<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    /* importing google fonts :) */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap');
  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- main style sheet -->
  <link rel="stylesheet" href="style.css">
  <!-- page title read by browser -->
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body >
  <!-- main element with class flex-container -->
  <main class="flex-container">
    <img src="images/image-product-mobile.jpg" alt="Chanel Perfume" id="mobile-image">
    <img src="images/image-product-desktop.jpg" alt="Chanel Perfume" id="desktop-image">
    <!-- card area -->
    <div class="text-area">
      <p id="perfume" class="item">PERFUME</p>
      <h1 id="brand-name" class="item">Gabrielle Essence Eau De Parfum</h1>
      <p id="description" class="item">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <!-- item prices div container -->
      <div class="item prices">
        <h1 id="new-price">$149.99</h1>
        <h5 id="old-price">$169.99</h6>
      </div>
      <!-- a button with an svg and h3 inside -->
      <button id="add" class="item">
        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
        <h3 id="add-text">Add Cart</h3>
      </button>
    </div>
  </main>
</body>
</html>
